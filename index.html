<!DOCTYPE html>
<html>

<head>
    <title>War of Hunters</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div id="app">
        <video id="bg-video" loop="true" src="/effect/bg.mp4" autoplay="true"></video>
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">You :</h1>
                <div class="healthbar">
                    <div :style="playerProgress"  class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                            {{ playerHeal }}%
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">Monster :</h1>
                <div class="healthbar">
                    <div  :style="monsterProgress"  class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{ monsterHeal }}%
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsOn">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">New Game</button>
            </div>
        </section>
        <section class="row controls" v-if="gameIsOn">
            <div class="small-12 columns">
                <button id="attack"  @click="attack">Attack</button>
                <button id="special-attack" @click="specialAttack">Special Attack</button>
                <button id="heal" @click="healUp">Heal</button>
                <button id="give-up" @click="giveUp">Give Up!</button>
            </div>
        </section>
        <section class="row log" v-if="gameIsOn">
            <div class="small-12 columns">
                <ul>
                    <li 
                    :class="{ 'player-turn' : log.turn == 'Player', 'monster-turn' : log.turn == 'Monster'}"
                    v-for="log in logs"> {{ log.text }}</li>
                </ul>
            </div>
        </section>
    </div>
    <script src="/app.js"></script>
</body>

</html>
